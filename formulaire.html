<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Shelly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>MQTT Dashboard</h2>
        <ul>
            <li><a href="#">üè† Accueil</a></li>
            <li><a href="#" id="addPriseBtn">‚ûï Ajouter une prise</a></li>
            <li><a href="#">‚öôÔ∏è Param√®tres</a></li>
        </ul>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1 class="text-center mt-4">Suivi des Prises Shelly</h1>
        <p id="status" class="text-center text-success">Connexion en cours...</p>

        <!-- Formulaire pour ajouter une prise -->
        <div id="priseFormContainer" class="container mt-3 d-none">
            <h3>Ajouter une prise</h3>
            <form id="priseForm">
                <div class="mb-3">
                    <label for="priseName" class="form-label">Nom de la prise</label>
                    <input type="text" class="form-control" id="priseName" required>
                </div>
                <div class="mb-3">
                    <label for="topic" class="form-label">Topic MQTT</label>
                    <input type="text" class="form-control" id="topic" required>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>

        <!-- Liste des prises -->
        <div class="container mt-4">
            <div id="prisesContainer" class="row"></div>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
