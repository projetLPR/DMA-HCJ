<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Shelly</title>
</head>
<body>
    <div>
        <h1>Gestion des prises Shelly</h1>
        
        <!-- Section Ajouter une prise -->
        <div>
            <h2>Ajouter une prise</h2>
            <input type="text" id="prise-id" placeholder="ID de la prise">
            <input type="text" id="prise-name" placeholder="Nom de la prise">
            <input type="text" id="prise-locality" placeholder="Localité">
            <button id="add-prise-btn">Ajouter la prise</button>
        </div>

        <!-- Section Affichage des prises -->
        <div id="prises-container">
            <h2>Liste des prises</h2>
        </div>

        <!-- Consultation -->
        <div>
            <h3>Consulter une prise</h3>
            <select id="consultation-select">
                <option value="">-- Sélectionnez une prise --</option>
            </select>
            <div id="info-prise"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="dashboard_admin.js"></script> <!-- Mise à jour du nom du fichier JavaScript -->
    <script src="server.js"></script> <!-- Mise à jour du nom du fichier JavaScript -->

</body>
</html>
