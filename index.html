<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Prises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar .nav-link {
      color: #333;
    }
    .sidebar .nav-link.active {
      background-color: #007bff;
      color: white;
    }
    .content {
      padding: 2rem;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <h4>Menu</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#" onclick="showSection('add')">Ajouter une prise</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showSection('edit')">Modifier une prise</a>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="flex-grow-1 content">
    <!-- Section Ajouter -->
    <div id="section-add">
      <h2>Ajouter une prise</h2>
      <input class="form-control mb-2" type="text" id="input-id" placeholder="ID de la prise" />
      <input class="form-control mb-2" type="text" id="input-nom" placeholder="Nom de la prise" />
      <input class="form-control mb-2" type="text" id="input-localite" placeholder="Localité" />
      <button class="btn btn-primary" onclick="ajouterPrise()">Ajouter</button>
    </div>

    <!-- Section Modifier -->
    <div id="section-edit" style="display: none;">
      <h2>Modifier une prise</h2>
      <select class="form-select mb-2" id="select-ids" onchange="remplirFormulaire()">
        <option value="">-- Sélectionnez une prise --</option>
      </select>
      <input class="form-control mb-2" type="text" id="edit-valeur-id" placeholder="Nouveau ID" />
      <input class="form-control mb-2" type="text" id="edit-nom" placeholder="Nouveau nom" />
      <input class="form-control mb-2" type="text" id="edit-localite" placeholder="Nouvelle localité" />
      <button class="btn btn-success me-2" onclick="modifierPrise()">Mettre à jour</button>
      <button class="btn btn-danger" onclick="supprimerID()">Supprimer</button>
    </div>
  </div>
</div>

<script>
let listeIDs = [];

function showSection(section) {
  document.getElementById('section-add').style.display = (section === 'add') ? 'block' : 'none';
  document.getElementById('section-edit').style.display = (section === 'edit') ? 'block' : 'none';

  document.querySelectorAll('.sidebar .nav-link').forEach(link => link.classList.remove('active'));
  const index = (section === 'add') ? 0 : 1;
  document.querySelectorAll('.sidebar .nav-link')[index].classList.add('active');
}

function ajouterPrise() {
  const valeurId = document.getElementById('input-id').value.trim();
  const nomPrise = document.getElementById('input-nom').value.trim();
  const localite = document.getElementById('input-localite').value.trim();

  if (!valeurId || !nomPrise || !localite) {
    alert('Veuillez remplir tous les champs.');
    return;
  }

  fetch('http://localhost:3000/add', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ valeur_id: valeurId, nom_prise: nomPrise, localite: localite })
  })
  .then(response => response.json())
  .then(data => {
    alert(data.message);
    chargerIDs();
    document.getElementById('input-id').value = '';
    document.getElementById('input-nom').value = '';
    document.getElementById('input-localite').value = '';
  })
  .catch(error => console.error('Erreur:', error));
}

function chargerIDs() {
  fetch('http://localhost:3000/ids')
  .then(response => response.json())
  .then(data => {
    const select = document.getElementById('select-ids');
    select.innerHTML = '<option value="">-- Sélectionnez une prise --</option>';
    listeIDs = data;

    data.forEach(p => {
      const option = document.createElement('option');
      option.value = p.id;
      option.textContent = `${p.nom_prise} (${p.valeur_id}) - ${p.localite}`;
      select.appendChild(option);
    });
  })
  .catch(error => console.error('Erreur:', error));
}

function remplirFormulaire() {
  const select = document.getElementById('select-ids');
  const id = select.value;
  const prise = listeIDs.find(p => p.id == id);
  if (prise) {
    document.getElementById('edit-valeur-id').value = prise.valeur_id;
    document.getElementById('edit-nom').value = prise.nom_prise;
    document.getElementById('edit-localite').value = prise.localite;
  }
}

function modifierPrise() {
  const id = document.getElementById('select-ids').value;
  const valeurId = document.getElementById('edit-valeur-id').value.trim();
  const nom = document.getElementById('edit-nom').value.trim();
  const localite = document.getElementById('edit-localite').value.trim();

  if (!id || !valeurId || !nom || !localite) {
    alert('Champs manquants');
    return;
  }

  fetch(`http://localhost:3000/update/${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ valeur_id: valeurId, nom_prise: nom, localite: localite })
  })
  .then(response => response.json())
  .then(data => {
    alert(data.message);
    chargerIDs();
  })
  .catch(error => console.error('Erreur:', error));
}

function supprimerID() {
  const id = document.getElementById('select-ids').value;
  if (!id) {
    alert('Sélectionnez une prise à supprimer');
    return;
  }

  if (!confirm('Confirmer la suppression ?')) return;

  fetch(`http://localhost:3000/delete/${id}`, {
    method: 'DELETE'
  })
  .then(response => response.json())
  .then(data => {
    alert(data.message);
    chargerIDs();
  })
  .catch(error => console.error('Erreur:', error));
}

window.onload = () => {
  chargerIDs();
  showSection('add');
};
</script>
</body>
</html>
